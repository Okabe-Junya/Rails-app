Style/Documentation:
    Enabled: false

Metrics/BlockLength:
    Max: 50
    Exclude:
        - 'spec/**/*'
        - 'test/**/*'

Metrics/MethodLength:
    Max: 20
    Exclude:
        - 'spec/**/*'
        - 'test/**/*'

Metrics/AbcSize:
    # The ABC size is a calculated magnitude, so this number can be a Fixnum or
    # a Float.
    Max: 20

Layout/LineLength:
    Exclude:
        - 'config/initializers/devise.rb'